{% extends "base.html" %}

{% block title %}Add Expense{% endblock %}

{% block content %}
    <div style="max-width: 600px; margin: 0 auto;">
        <h1 style="text-align: center; margin-bottom: 2rem;">Add New Expense</h1>
        <form method="post">
            <div class="form-group">
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" placeholder="Amount in â‚¹" required>
            </div>
            <div class="form-group">
                <select class="form-control" id="category" name="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="description" name="description" placeholder="Description (optional)" rows="3"></textarea>
            </div>
            <button type="submit" class="btn" style="width: 100%;">Add Expense</button>
        </form>
    </div>
{% endblock %}
